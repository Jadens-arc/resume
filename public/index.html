    <link rel="apple-touch-icon" href="https://i.ibb.co/C2FR5Bd/path137.png">
    <style>

      .box-container { 
        position: absolute;


        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .box {
        text-align: center;
        transition: all 0.8s ease;
        background-color: #ffffffff; 
        

      }
      .box:hover{
        transform: translateY(-7px);
        box-shadow: none;
        background-color: white; 

      }

      body {
        min-height: 100vh;
      }
      @media screen and (max-width: 700px) {
        .box-container {
          width: 80%;
        }
        
      }
      @media screen and (max-width: 400px) {
        .box-container {
          width: 65%;
        }
      }

    </style>
    <link type="image/png" rel="icon" href="https://i.ibb.co/C2FR5Bd/path137.png"></link>
